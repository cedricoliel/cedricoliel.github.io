    <link rel="icon" href="Images/music.png" type="image/png">

<body>
    <h1>Cedric Oliel</h1>

    <div class="container">
        <div class="section-title">Connexion</div>
        <div href="Diapos/index.html" class="link-card">
            <div class="content">
                <span>Saisissez le code (6 caractères)</span>
                <form id="connexion">
                    <input type="text" id="codeIdentifiant" name="codeIdentifiant" placeholder="Code*">
                    <button type="submit">Valider</button>
                    <div id="statusSaisieCode"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="Scripts/brzgobrgrpjebnvaffzea.js"></script>

    <script>
        function encryptPassword(password) {
            var md = forge.md.sha256.create();
            md.update(password);
            return md.digest().toHex();
        }

        // Soumission du formulaire
        document.getElementById('connexion').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêcher le formulaire de se soumettre normalement

            // Récupération des valeurs du formulaire
            const codeSaisi = document.getElementById('codeIdentifiant').value;
            const hashedCodeIdentifiant = encryptPassword(codeSaisi);
            console.log(hashedCodeIdentifiant);

            // Effacer les messages précédents
            const statusSaisieCode = document.getElementById('statusSaisieCode');
            statusSaisieCode.innerHTML = '';

            var code = db.collection('Code');
            code.where('Valeur', '==', hashedCodeIdentifiant).get()
                .then((querySnapshot) => {
                    if (!querySnapshot.empty) {
                        const errorMessage = document.createElement('p');
                        errorMessage.style.color = 'green';
                        errorMessage.innerText = `Le code saisi est valide`;
                        statusSaisieCode.appendChild(errorMessage);
                        window.location.href = 'Accueil';
                    } else {
                        // Informer l'utilisateur que les informations de connexion sont incorrectes
                        const errorMessage = document.createElement('p');
                        errorMessage.style.color = 'red';
                        errorMessage.innerText = `Veuillez saisir un code valide`;
                        statusSaisieCode.appendChild(errorMessage);
                    }
                })
                .catch((error) => {
                    const errorMessage = document.createElement('p');
                    errorMessage.style.color = 'red';
                    errorMessage.innerText = `Erreur lors de la vérification des informations de connexion`;
                    statusSaisieCode.appendChild(errorMessage);
                    console.error('Erreur lors de la vérification des informations de connexion:', error);
                });  
        });
    </script>
</body>

</html>
