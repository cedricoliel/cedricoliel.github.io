<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/node-forge@1.0.0/dist/forge.min.js"></script>
    <title>Cedric Oliel</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            padding-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #BB86FC;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        #codeIdentifiant {
            margin: 40px auto 20px auto;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .section-title {
            color: #BB86FC;
            font-size: 24px;
            margin: 30px 0 10px;
            text-align: center;
            border-bottom: 1px solid #BB86FC;
            padding-bottom: 5px;
            width: 100%;
        }

        .link-card {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .link-card a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
        }

        .link-card .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .link-card p {
            color: #B0B0B0;
            font-size: 14px;
            margin: 10px 0 0;
        }
    </style>
    <link rel="icon" href="Images/music.png" type="image/png">
</head>

<body>
    <h1>Cedric Oliel</h1>

    <div class="container">
        <div class="section-title">Connexion</div>
        <div href="Diapos/index.html" class="link-card">
            <div class="content">
                <span>Saisissez le code (6 caractères)</span>
                <form id="connexion">
                    <input type="text" id="codeIdentifiant" name="codeIdentifiant" placeholder="Code*">
                    <button type="submit">Valider</button>
                    <div id="statusSaisieCode"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="Scripts/brzgobrgrpjebnvaffzea.js"></script>

    <script>
        function checkLocalCode() {
            const storedCode = localStorage.getItem('Code');
    
            if (storedCode) {
                var isValid = false;  // Variable to track the validity of the code
    
                var code = db.collection('Code');
                code.where('Valeur', '==', storedCode).get()
                    .then((querySnapshot) => {
                        if (!querySnapshot.empty) {
                            isValid = true;  // Code found in 'Code' collection
                        }
                    })
                    .catch((error) => {
                        console.error('Erreur lors de la vérification du code:', error);
                    })
                    .finally(() => {
                        // Check the second collection only if the first check fails
                        if (!isValid) {
                            var codeBis = db.collection('SU');
                            codeBis.where('Valeur', '==', storedCode).get()
                                .then((querySnapshot) => {
                                    if (!querySnapshot.empty) {
                                        isValid = true;  // Code found in 'SU' collection
                                    }
                                })
                                .catch((error) => {
                                    console.error('Erreur lors de la vérification du code:', error);
                                })
                                .finally(() => {
                                    if (!isValid) {
                                        window.location.href = '../index.html';  // Redirect only if both checks fail
                                    } else {
                                        document.getElementById('diapos').style.display = 'block';
                                        document.getElementById('musiques').style.display = 'block';
                                    }
                                });
                        } else {
                            document.getElementById('diapos').style.display = 'block';
                            document.getElementById('musiques').style.display = 'block';
                        }
                    });
            } else {
                window.location.href = '../index.html';
            }
        }
    
        // Run the check on page load
        window.onload = function() {
            checkLocalCode();
        };
    </script>
    
</body>
</html>
