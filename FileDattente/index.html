<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>File d'attente</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
        }

        h1, h3 {
            text-align: center;
            color: #BB86FC;
        }

        .back-button {
            background-color: #BB86FC;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            text-align: center;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #A45EE5;
        }

        ol {
            width: 100%;
            max-width: 600px;
            padding: 0;
            list-style: none;
        }

        li {
            background-color: #1E1E1E;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
            cursor: move;
        }

        li:hover {
            transform: scale(1.02);
        }

        .music-info {
            flex: 1;
        }

        .music-info div {
            margin-bottom: 5px;
        }

        .music-info span {
            color: gray;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .controls a {
            text-decoration: none;
            font-size: 20px;
            text-align: center;
        }

        .controls a.up {
            color: #4CAF50;
        }

        .controls a.down {
            color: #F44336;
        }

        .delete-button {
            color: #F44336;
            cursor: pointer;
            font-size: 20px;
        }

        .drag-over {
            border: 2px dashed #BB86FC;
        }
    </style>
</head>
<body>
    <h1>File d'attente</h1>

    <a class="back-button" href="../index.html">Retour vers l'accueil</a>

    <h3>Liste des musiques en liste d'attente</h3>

    <ol id="musiquesListe"></ol>

    <script src="../Scripts/brzgobrgrpjebnvaffzea.js"></script>

    <script>
        // R√©cup√©ration des musiques depuis Firestore
        db.collection('Musiques').get().then(querySnapshot => {
            const musiquesListe = document.getElementById('musiquesListe');

            querySnapshot.forEach(doc => {
                const data = doc.data();
                const musicId = doc.id;
                let chaine = `
                    <li draggable="true" data-id="${musicId}">
                        <div class="music-info">
                            <div><span>Titre</span>: ${data.Titre}</div>
                            <div><span>Artiste(s)</span>: ${data.Artistes}</div>
                `;
                if (data.Remarque) {
                    chaine += `<div><span>Remarque</span>: ${data.Remarque}</div>`;
                }
                if (data.From) {
                    chaine += `<div><span>De la part de</span>: ${data.From}</div>`;
                }
                if (data.For) {
                    chaine += `<div><span>Pour</span>: ${data.For}</div>`;
                }
                chaine += `
                        </div>
                        <div class="controls">
                            <a class='up' href='#'>‚¨ÜÔ∏è</a>
                            <a class='down' href='#'>‚¨áÔ∏è</a>
                            <span class="delete-button">üóëÔ∏è</span>
                        </div>
                    </li>
                `;
                musiquesListe.innerHTML += chaine;
            });

            // Ajout des √©couteurs d'√©v√©nements pour les boutons "up", "down" et "delete"
            document.querySelectorAll('.up').forEach(button => {
                button.addEventListener('click', function (event) {
                    event.preventDefault();
                    const listItem = this.closest('li');
                    if (listItem.previousElementSibling) {
                        listItem.parentNode.insertBefore(listItem, listItem.previousElementSibling);
                    }
                });
            });

            document.querySelectorAll('.down').forEach(button => {
                button.addEventListener('click', function (event) {
                    event.preventDefault();
                    const listItem = this.closest('li');
                    if (listItem.nextElementSibling) {
                        listItem.parentNode.insertBefore(listItem.nextElementSibling, listItem);
                    }
                });
            });

            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', function () {
                    const listItem = this.closest('li');
                    const musicId = listItem.getAttribute('data-id');

                    // Supprimer l'√©l√©ment de Firestore
                    db.collection('Musiques').doc(musicId).delete().then(() => {
                        console.log("Document successfully deleted!");
                        listItem.remove();  // Supprimer l'√©l√©ment de l'interface utilisateur
                    }).catch((error) => {
                        console.error("Error removing document: ", error);
                    });
                });
            });

            // Ajout des √©couteurs d'√©v√©nements pour le drag and drop
            const items = document.querySelectorAll('li[draggable="true"]');

            items.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('dragleave', handleDragLeave);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
            });
        }).catch(error => {
            console.error("Erreur lors de la r√©cup√©ration des musiques:", error);
        });

        let dragSrcEl = null;

        function handleDragStart(e) {
            dragSrcEl = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);

            this.classList.add('dragElem');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';

            if (this !== dragSrcEl) {
                this.classList.add('drag-over');
            }

            return false;
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (dragSrcEl !== this) {
                const parent = this.parentNode;
                if (Array.from(parent.children).indexOf(this) > Array.from(parent.children).indexOf(dragSrcEl)) {
                    parent.insertBefore(dragSrcEl, this.nextSibling);
                } else {
                    parent.insertBefore(dragSrcEl, this);
                }
                dragSrcEl.blur();
            }

            return false;
        }

        function handleDragEnd(e) {
            this.classList.remove('drag-over');
        }
    </script>
</body>
</html>
